<html>
    <head>
        <!-- Our stylesheet -->
        <link rel="stylesheet" href="style.css">
        <!-- bootstrap -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>

        <title>Super Magic 8 Ball</title>
    </head>
    <body>
        <main>
            <div>
                <img id="ball"  alt="Magic 8 Ball" src="8ball.png">
            </div>
            
            <div class="matrix-form">
                <div class="input-group">
                  <input type="text" class="form-control matrix-input" placeholder="Ask me anything!">
                  <div class="input-group-append">
                    <button onClick = 'shake()' class="btn btn-outline-secondary matrix-submit" type="submit">Submit</button>
                  </div>
                </div>
              </div>

            <div id="fortune"></div>
        </main>
            
        
    </body>
</html>

<script src="script.js"></script>
